<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Download Page</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            overflow-x: hidden;
        }

        /* Header Links */
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }

        .header a {
            color: #bbb;
            margin: 0 15px;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .header a:hover {
            color: #fff;
        }

        /* Main Section */
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            text-align: center;
        }

        .main h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        .main p {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 40px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 20px;
        }

        .button {
            background: #1a1a1a;
            color: white;
            border: 2px solid #444;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #333;
            border-color: cyan;
            color: cyan;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            color: #666;
        }

        /* Box Shadow Glow Animation */
        .button:focus {
            outline: none;
            box-shadow: 0 0 15px cyan;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <a href="index.html">Home</a>
        <a href="ipa-library.html">IPA Library</a>
        <a href="donation.html">Donation</a>
        <a href="discord.html">Discord</a>
        <a href="about-us.html">About Us</a>
    </div>

    <!-- Main Section -->
    <div class="main">
        <h1>Support Us with a Donation</h1>
        <p>Your support helps us keep improving and creating valuable resources for our users. Every contribution makes a difference!</p>
        <div class="buttons">
            <!-- Donation Buttons -->
            <a class="button" href="https://paypal.com">Donate via PayPal</a>
            <a class="button" href="https://patreon.com">Support on Patreon</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2024 Futuristic Tech. All rights reserved.
    </div>

</body>
</html>
